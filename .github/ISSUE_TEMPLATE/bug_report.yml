name: 🐞 Bug Report
description: Something isn't working as expected?
labels:
  - Bug
  - triage

body:
  - type: markdown
    attributes:
      value: |
        > ⚠️ **WARNING: This bug report is public**
        > Please do not include any confidential or commercially sensitive information.
        > 
        > **Do not share:**
        > - Screenshots or links to internal products, dashboards, or interfaces
        > - Links to internal tools, threads, non-public repositories or non-public websites
        > - Customer data, API keys, tokens, or authentication credentials
        > - Internal domain names, server addresses, or infrastructure details
        > - Any references to non-public business logic, unreleased features or strategic information
        > 
        > If you are unsure about any of the following please feel free to reach out internally if possible or contact carbon@sage.com.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        A clear and concise description of the bug. If applicable, add screenshots or screen recordings to help explain the problem. If you intend to submit a PR for this, tell us in the description. Thanks!
      placeholder: I am doing... What I expect is... What actually happens is...
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: Reproduction
      description: >-
        Please provide a link via [our Stackblitz template](https://stackblitz.com/fork/github/Parsium/carbon-starter) that can reproduce the problem you encountered. Alternatively, if your issue relates to our [Storybook](https://carbon.sage.com) docs, please link to the story.
      placeholder: Reproduction URL
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce
      description: |
        Please describe any steps that need to be performed first to reproduce the bug. E.g. any user interactions like clicking, focusing, etc. or any build scripts that need to run.
      placeholder: Click "Open dialog" button to open dialog, then click save button.
    validations:
      required: false

  - type: input
    id: jira-id
    attributes:
      label: JIRA ticket numbers (Sage only)
      description: >-
        Any related JIRA ticket numbers. If we accept this report, we'll create another JIRA ticket and link it to your tickets.
        **Please do not include any URLs.**
      placeholder: FE-123, SBS-456

  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested solution
    validations:
      required: false

  - type: input
    id: carbon-version
    attributes:
      label: Carbon version
      placeholder: 153.1.0 (please provide full version number not just 'latest')
    validations:
      required: true


  - type: dropdown
    id: react-version
    attributes:
      label: React version
      multiple: true
      options:
        - v17
        - v18
    validations:
      required: true

  - type: input
    id: design-tokens-version
    attributes:
      label: Design tokens version
      description: Which version of [@sage/design-tokens](https://github.com/Sage/design-tokens) are you using? Only applicable if using Carbon v106.0.0 or above.
      placeholder: 4.29.0
    validations:
      required: false

  - type: dropdown
    id: browsers
    attributes:
      label: Relevant browsers
      description: Which browser(s) are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Relevant OSs
      description: Which Operating System(s) are you seeing the problem on?
      multiple: true
      options:
        - MacOS
        - Windows
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true

  - type: input
    id: assistive-technologies
    attributes:
      label: Assistive technologies
      description: |
        If this feature request relates to accessibility or assistive technology support, please provide details about the specific assistive technologies involved.
        
        **Note:** Issues involving niche/third-party assistive technologies or unsupported OS/browser/assistive technology combinations may result in unintended behaviours that are not related to Carbon itself. We recommend testing with widely supported combinations where possible.
    validations:
      required: false

  - type: textarea
    id: additional-info
    attributes:
      label: Additional context
      description: Anything else we should know?
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Confidentiality
      description: >-
        By submitting this issue, you confirm that there is no confidential or commercially sensitive information included.
      options:
        - label: I confirm there is no confidential or commercially sensitive information included.
          required: true