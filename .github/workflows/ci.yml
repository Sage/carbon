name: CI

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.16.0-chrome90-ff88
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '>=14.16.0 14'
    - run: npm install -g npm@7
    - run: npm ci
    - run: npx prettier --check './src/**/*.js'
    - run: npm run lint
    - run: npm run lint-ts
  test:
    runs-on: ubuntu-latest
    container: node:lts
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '>=14.16.0 14'
    - run: npm install -g npm@7
    - run: npm ci
    - run: npm test
