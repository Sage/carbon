name: Playwright

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  playwright-tests:
    name: "Run Playwright tests"
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-noble
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6, 7, 8]
        shardTotal: [8]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ">=22.14.0 22"

      - name: Cache central NPM modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install jq
        run: |
          apt update
          apt install -y jq

      - name: Install dependencies
        run: |
          npm ci
          npx playwright --version

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npm run test:ct -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=json > "$TEMP_JSON" || true
          PW_JSON=$(cat "$TEMP_JSON")
          rm "$TEMP_JSON"

          echo "Test titles:"
          echo "$playwright_json" | jq '.suites[].specs[].tests[].title'

          echo -e "\nTest results:"
          echo "$playwright_json" | jq '.suites[].specs[].tests[] | {title: .title, status: .results[0].status}'

          echo -e "\nTest summary:"
          echo "$playwright_json" | jq '[.suites[].specs[].tests[].results[0].status] | group_by(.) | map({status: .[0], count: length}) | from_entries'

          echo -e "\nDetailed test information:"
          echo "$playwright_json" | jq '.suites[].specs[].tests[] | select(.results[0].status == "passed") | {name: .title, duration: .results[0].duration}'

      - name: Upload blob report to Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  merge-reports:
    name: "Merge reports from all shards"
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ">=22.14.0 22"
      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --config=playwright-ct.config.ts --reporter=html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
