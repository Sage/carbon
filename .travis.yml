language: node_js

cache:
  directories:
    - node_modules

node_js:
  - 8.11.3

install:
  - npm install -g npm@6.1.0
  - npm install -g gulp
  - npm install

script:
  - npm run lint ./src && npm test

before_deploy: if [ "$TRAVIS_BRANCH" == "release" ]; then npm run build; fi

deploy:
  - provider: s3
    bucket: carbon.sage.com
    skip_cleanup: true
    local_dir: deploy
    detect_encoding: true
    on:
      branch: release
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
  - provider: npm
    email: sageoneplatform@sage.com
    api_key:
      secure: 
    on:
      tags: true
      condition: "$TRAVIS_TAG =~ ^((v[0-9]+.[0-9]+.[0-9]+)(-rc[0-9]+)?)$"
